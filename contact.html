        <div class="body__container">
            <header class="main-header__container">
                <a href="index.html" class="main-logo__container">
                    <img src="./images/umydronom.png" />
                </a>
                <div class="main-nav__container">
                    <!-- Hamburger button -->
                    <div class="hamburger__container">
                        <button
                            id="hamburger-button"
                            class="hamburger-button"
                            onclick="openHamburger()"
                        >
                            <span class="hamburger-button__line1"></span>
                            <span class="hamburger-button__line2"></span>
                            <span class="hamburger-button__line3"></span>
                        </button>
                    </div>
                    <nav class="main-nav">
                        <ul class="main-nav__items">
                            <li class="main-nav__item">
                                <a href="">Služby</a>
                            </li>
                            <li class="main-nav__item"><a href="">O nás</a></li>
                            <li class="main-nav__item">
                                <a href="contact.html">Kontakt</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <nav class="mobile-nav">
                <ul class="mobile-nav__items">
                    <li class="mobile-nav__item">
                        <a href="">Služby</a>
                    </li>
                    <li class="mobile-nav__item">
                        <a href="">O nás</a>
                    </li>
                    <li class="mobile-nav__item mobile-nav__item--cta">
                        <a href="contact.html">Kontakt</a>
                    </li>
                </ul>
            </nav>
            <main class="main__contact">
                <div class="contact__intro">
                    <!-- <img src="./images/pexels-negative-space-33999.jpg" /> -->
                    <div class="contact__intro-container">
                        <p class="contact-title">Kontaktné údaje</p>
                        <ul>
                            <li>Telefónne číslo: 000000000000</li>
                            <li>Email: test@gmail.com</li>
                        </ul>
                    </div>
                    <div class="contact-form__container">
                        <form
                            action="https://formsubmit.co/m.podolak14@gmail.com"
                            method="POST"
                            class="contact-form"
                        >
                            <p class="contact-title">Kontaktná forma</p>
                            <input
                                type="hidden"
                                name="_subject"
                                value="Umydronom email"
                            />
                            <label for="email">Emailová adresa</label>
                            <input
                                type="email"
                                id="email"
                                name="User's email"
                                placeholder="Zadajte váš email"
                                autocomplete="Empty-email"
                                required
                            />
                            <input
                                type="hidden"
                                name="_next"
                                value="https://www.umydronom.sk/thankyou.html"
                            />
                            <label for="text">Obsah správy</label>
                            <textarea
                                id="text"
                                name="User's message"
                                placeholder="Zadajte obsah správy"
                                autocomplete="Empty-message"
                                required
                            ></textarea>
                            <button class="submit-button" type="submit">
                                Odoslať
                            </button>
                        </form>
                    </div>
                </div>
                <!-- <div></div> -->
            </main>
            <footer></footer>
            <script src="./main.js"></script>
        </div>
